<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scrimba Scoreboard</title>
</head>
<body>
    <div class="container">
        
        <button id="new_game" onclick="newGame()">NEW GAME</button>
        
        <div class="score_display">

            <!-- HOME CARD -->
            <div class="card">
                <h3 class="name">HOME</h3>
                <div class="score_div">
                    <span class="score_text" id="home_score_el"></span>
                </div>
                <div class="button_div">
                    <button class="point_btn" onclick="homePlusOne()">+1</button>
                    <button class="point_btn" onclick="homePlusTwo()">+2</button>
                    <button class="point_btn" onclick="homePlusThree()">+3</button>
                </div>
            </div>

            <!-- GUEST CARD -->
            <div class="card">
                <h3 class="name">GUEST</h3>
                <div class="score_div">
                    <span class="score_text" id="guest_score_el"></span>
                </div>
                <div class="button_div">
                    <button class="point_btn" onclick="guestPlusOne()">+1</button>
                    <button class="point_btn" onclick="guestPlusTwo()">+2</button>
                    <button class="point_btn" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
            
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
