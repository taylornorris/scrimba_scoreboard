<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scrimba Scoreboard</title>
</head>
<body>
    <div class="container">
        
        <!-- HOME CARD -->
        <div class="card">
            <h3 class="name">HOME</h3>
            <div class="score_div">
                <span class="score_text">0</span>
            </div>
            <div class="button_div">
                <button class="point_btn">+1</button>
                <button class="point_btn">+2</button>
                <button class="point_btn">+3</button>
            </div>
        </div>

        <!-- GUEST CARD -->
        <div class="card">
            <h3 class="name">GUEST</h3>
            <div class="score_div">
                <span class="score_text">0</span>
            </div>
            <div class="button_div">
                <button class="point_btn">+1</button>
                <button class="point_btn">+2</button>
                <button class="point_btn">+3</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
